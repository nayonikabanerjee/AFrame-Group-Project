<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

<a-scene>
    <!-- Define a sky background -->
    <a-sky src="cloudyseaside.jpg"></a-sky>

    <!-- Create a 3D box -->
    <a-box
        position="0 1 -3"
        rotation="0 0 0"
        color="#333333"
        height="4"
    ></a-box>
    <a-sphere
        position = "0 1 -2"
        rotation = "0 0 0"
        radius = "0.05"
        color = "#333333"
    ></a-sphere>
    <a-sphere
    position = "0 0.5 -2"
    rotation = "0 0 0"
    radius = "0.05"
    color = "#333333"

    ></a-sphere>
    <a-sphere
    position = "0 0 -2"
    rotation = "0 0 0"
    radius = "0.05"
    color = "#333333"
    ></a-sphere>
    <a-sphere
    position = "0 1.55 -2"
    rotation = "0 0 0"
    radius = "0.05"
    color = "#90504A"
    ></a-sphere>
    <!-- Insert the tie with knot, depth, and collar here -->
    <a-box
        position="0 1.4 -2.9"
        rotation="0 0 0"
        color="white"
        height="0.5"
        width="0.35"
    ></a-box>

    <a-box
        position="0 1.4 -2.8"
        rotation="0 0 0"
        color="#90504A"
        height="0.5"
        width="0.1"
        depth="0.8"
    >
        <!-- Add depth to the tie -->
        <a-box
            position="0 -0.1 0"
            rotation="0 0 0"
            color="#90504A"
            height="0.1"
            width="0.15"
            depth="0.05"
        ></a-box>

        <!-- Add a proper collar -->
        <a-box
            position="0 0.2 0"
            rotation="0 0 0"
            color="#808080"
            height="0.25"
            width="0.3"
            depth="0.8"
        ></a-box>    
    </a-box>

    <a-box
        position="0 1.25 -3"
        rotation="0 0 0"
        color="#90504A"
        height="0.2"
        width="0.2"
    ></a-box>

    <a-box
        position="0 1.3 -3"
        rotation="0 0 0"
        color="#90504A"
        height="0.1"
        width="0.15"
    ></a-box>

    <!-- Rest of your existing code -->

    <a-cylinder
        position="0 2 -3"
        rotation="0 0 0"
        radius="0.8"
        height="0.8"
        color="#F1C27D"
    ></a-cylinder>

    <!-- Apple -->
    <a-sphere
        radius="0.15"
        position="0 1.8 -1"
        rotation="0 0 0"
        radius="0.2"
        height="0.2"
        color="#8A9D62"
        material = "src: #appleTexture"
    >
        <!-- Stem -->
        <a-cylinder
            position="0 .1 0"
            rotation="0 0 0"
            radius=".01"
            height=".25"
            color="#a4ba75"
        >
            <!-- Leaves -->
            <a-circle
                material="side: double"
                position="-.07 .1 0"
                rotation="90 0 0"
                radius=".08"
                height=".25"
                color="#a4ba75"
                thetaStart="180"
                thetaLength="180"

            ></a-circle>

            <a-circle
                material="side: double"
                position="-.07 .07 0"
                rotation="90 0 0"
                radius=".08"
                height=".25"
                color="#a4ba75"
                thetaStart="180"
                thetaLength="180"
            ></a-circle>

            <a-circle
                material="side: double"
                position=".07 .09 0"
                rotation="90 0 0"
                radius=".08"
                height=".25"
                color="#a4ba75"
                thetaStart="180"
                thetaLength="180"
            ></a-circle>

            <a-circle
                material="side: double"
                position=".07 .06 0"
                rotation="90 0 0"
                radius=".08"
                height=".25"
                color="#a4ba75"
                thetaStart="180"
                thetaLength="180"
            ></a-circle>
        </a-cylinder>
    </a-sphere>
    <img id="appleTexture" src="appletexture.jpeg" crossorigin="anonymous">

    <a-cylinder
        position="0 2.5 -3"
        rotation="0 0 0"
        radius="1"
        height="0.1"
        color="#333333"
    ></a-cylinder>

    <a-cylinder
        position="0 2.6 -3"
        rotation="0 0 0"
        radius="0.7"
        height="0.8"
        color="#333333"
    ></a-cylinder>

    <a-cylinder
        position="0.6 1.1 -2.8"
        rotation="0 0 0"
        radius="0.15"
        height="1.1"
        color="#333333"
    ></a-cylinder>

    <a-cylinder
        position="-0.6 1.1 -2.8"
        rotation="0 0 0"
        radius="0.15"
        height="1.1"
        color="#333333"
    ></a-cylinder>

    <a-cylinder
        position="-0.6 0.5 -2.8"
        rotation="0 0 0"
        radius="0.1"
        height="0.1"
        color="#F1C27D"
    ></a-cylinder>

    <a-cylinder
        position="0.6 0.5 -2.8"
        rotation="0 0 0"
        radius="0.1"
        height="0.1"
        color="#F1C27D"
    ></a-cylinder>

    <a-cylinder
        position="0.6 1 -2.8"
        rotation="0 0 0"
        radius="0.1"
        height="0.1"
        color="#F1C27D"
    ></a-cylinder>
</a-scene>
